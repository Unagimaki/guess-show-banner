<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no">
    <meta name="color-scheme" content="light only">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/null.css">
    <link rel="stylesheet" href="./style/intro.css">
    <link rel="stylesheet" href="./style/show.css">
    <link rel="stylesheet" href="./style/modal.css">
    <link rel="stylesheet" href="./style/end.css">

    <title>Victorina</title>
</head>
<body>

    <section class="modal_container none">
        <div class="modal">
            <div class="modal_title">О чем речь?</div>
            <div class="modal_text">
                Прочитайте описание к шоу и выберите
                один из предложенных вариантов
            </div>
            <button class="modal_button">вперед!</button>
        </div>
    </section>

    <section class="intro">
        <img src="./images/intro/words.png" alt="intro_words" class="intro_words">
        <img src="./images/intro_border.png" alt="intro_border" class="intro_border">
        <div class="intro_inner">
            <img src="./images/intro/logo.png" alt="logo" class="logo">
            <div class="intro_info">
                <div class="intro_title">Викторина</div>
                <div class="intro_subtitle">
                    О чем речь?
                </div>    
            </div>
            <button class="intro_button">играть</button>
        </div>
    </section>

    <section class="end_body none">
        <img class="end_image" src="./images/end/end_image.png" alt="image-line">
        <img src="./images/intro_border.png" alt="intro_border" class="end_border">
        <end class="logo_container">
            <img src="./images/intro/logo.png" alt="logo" class="end_logo">
        </end>
        <div class="end_title">Идеальная работа!</div>
        <div class="end_info">
            <div class="info_text">
                Смотрите всё и даже больше <br> в приложении VK Видео!
            </div>
            <button class="end_button">скачать</button>
        </div>
    </section>
    
    <section class="show none">
        <img src="./images/intro/logo.png" alt="show_logo" class="show_logo">
        <div class="show_header">
            <img src="./images/show/round.png" alt="round" class="show_round">
            <img src="./images/show/round.png" alt="round" class="show_round">
            <img src="./images/show/round.png" alt="round" class="show_round">
            <img src="./images/show/round.png" alt="round" class="show_round">
        </div>
        <div class="show_container">
            <div class="show_desc">
            </div>
            <div class="show_buttons">
                <div class="stroke">
                    <button class="show_button"></button>
                    <button class="show_button"></button>
                </div>
                <div class="stroke">
                    <button class="show_button"></button>
                    <button class="show_button"></button>
                </div>
            </div>
        </div>
    </section>
   
<script src="scripts/script.js"></script>
   
</body>
</html>
